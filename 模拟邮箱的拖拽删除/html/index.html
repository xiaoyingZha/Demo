<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/Font-Awesome-3.2.1/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/JsFunction.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--头部-->
		<header id="head">
			<h1 class="log">邮箱</h1>
			<div class="head-set">
				<a href="javascript:;">邮箱首页</a>
				<span class="line"></span>
				<a href="javascript:;">设置</a>
			</div>
		</header>
		<!--主体-->
		<section id="main" class="clearfix">
			<!--左侧导航分类-->
			<aside class="list">
				<ul>
					<li>
						<a href="javascript:;"><i class="icon-edit"></i>&nbsp;&nbsp;写信</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-download-alt"></i>&nbsp;&nbsp;收信</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-book"></i>&nbsp;&nbsp;通讯录</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-envelope-alt"></i>&nbsp;&nbsp;收件箱</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-star-empty"></i>&nbsp;&nbsp;星标邮件</a>
					</li>
					<li>
						<a href="javascript:;"><i class=" icon-comments-alt"></i>&nbsp;&nbsp;群邮件</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-file-alt"></i>&nbsp;&nbsp;草稿箱</a>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-external-link"></i>&nbsp;&nbsp;已发送</a>
					</li>
					<li class="eles">
						<a href="javascript:;"><i class="icon-remove-circle"></i>&nbsp;&nbsp;已删除</a>
						<span>清空</span>
					</li>
					<li>
						<a href="javascript:;"><i class="icon-trash"></i>&nbsp;&nbsp;垃圾箱</a>
						<span>清空</span>
					</li>
				</ul>
			</aside>
			<!--右侧主体-->
			<article class="content">
				<!--信件提示区-->
				<div class="info">
					收件箱(共96封,其中<a href="javascript:;">未读邮件</a>9封)
				</div>
				<!--功能区1-->
				<ul class="fun1">
					<li id="del">删除</li>
					<li>彻底删除</li>
					<li>转发</li>
					<li>举报</li>
					<li>全部标为已读</li>
					<li>标记为... <i class="icon-angle-down"></i></li>
					<li>移动到... <i class="icon-angle-down"></i></li>
				</ul>
				<!--功能区2-->
				<div class="fun2">
					<span id="all" class="checkbox"><span></span></span>
					<a href="javascript:;"><i class="icon-envelope-alt"></i></a>
					<a href="javascript:;"><i class="icon-paper-clip"></i></a>
				</div>
				<!--邮件区-->
				<ul class="mail">
					<li>
						<a href="javascript:;">
							<span class="checkbox"><span></span></span>
							<span class="mail-info">
								<strong>妙味课堂1</strong>
								<span>JS拖拽的进一步学习</span>
							</span>
							<time>2017-11-28</time>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<span class="checkbox"><span></span></span>
							<span class="mail-info">
								<strong>妙味课堂2</strong>
								<span>JS拖拽的进一步学习</span>
							</span>
							<time>2017-11-28</time>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<span class="checkbox"><span></span></span>
							<span class="mail-info">
								<strong>妙味课堂3</strong>
								<span>JS拖拽的进一步学习</span>
							</span>
							<time>2017-11-28</time>
						</a>
					</li>
				</ul>
			</article>
		</section>
	</body>
</html>

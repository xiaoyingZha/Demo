<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/tools.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script type="text/javascript" src="../js/JsFunction.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
	</head>
	<body>
		<div class="time-box">
			<!--当前时间的区域-->
			<div class="now-time">
				<div class="hms">
					<!--显示时分秒的区域-->
				</div>
				
				<div class="ymd">
					<!--显示年月日的区域-->
				</div>
			</div>
			<!--日历的区域-->
			<div class="calendar">
				<!--显示年月、按钮区域-->
				<div class="operation">
					<div class="left-time tl">
						<!--显示年月的区域-->
					</div>
					<div class="right-btnes tr">
						<span>上一月</span>
						<span>下一月</span>
					</div>
				</div>
				<!--星期显示-->
				<ol class="week">
					<li>一</li>
					<li>二</li>
					<li>三</li>
					<li>四</li>
					<li>五</li>
					<li>六</li>
					<li>日</li>
				</ol>
				<!--月份日历显示-->
				<ul class="month-date clearfix">
					
				</ul>
			</div>
		</div>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section id="infor-box">
			<form>
				<div class="user-box">
					<span>姓名</span>
					<input type="text" name="user"/>
				</div>
				<div class="age-box">
					<span>年龄</span>
					<input type="text" name="age"/>
				</div>
				<div class="sex-box">
					<span>性别</span>
					<input type="text" name="sex"/>
					<span class="show-change">&gt;</span>
					<div class="change-sex">
						<span>男</span>
						<span>女</span>
						<span>保密</span>
					</div>
				</div>
				<div class="add">添加</div>
			</form>
			<table>
				<thead>
					<tr>
						<th>
							<input type="checkbox" class="all"/>
							<span>全选</span>
						</th>
						<th>
							ID
						</th>
						<th class="w">姓名</th>
						<th>年龄</th>
						<th>性别</th>
						<th class="width">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			img{
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<img src="9.png"/>
		<script src="../../myTools/JS封装函数/JsFunction.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取元素
			var img = document.querySelector('img');
			//设置速度
			var speed = 10;
			//设置方向盘
			var ste = {
				top:false,//上
				right:false,//右
				down:false,//下
				left:false//左
			};
			//发动机设置
			img.timer = setInterval(function(){
				
				//获取当前元素的位置
				var t = parseFloat(getStyle(img,'top'));
				var l = parseFloat(getStyle(img,'left'));
				
				if(ste.top){
					img.style.top = t-speed + 'px';
				}
				if(ste.right){
					img.style.left = l+speed + 'px';
				}
				if(ste.down){
					img.style.top = t+speed + 'px';
				}
				if(ste.left){
					img.style.left = l-speed + 'px';
				}
				
				
				
			},20);
			
			//操控
			document.onkeydown = function(event){
				
				if(event.keyCode==37) ste.left = true;
				if(event.keyCode==38) ste.top = true;
				if(event.keyCode==39) ste.right = true;
				if(event.keyCode==40) ste.down = true;
				
			};
			
			document.onkeyup = function(event){
				if(event.keyCode==37) ste.left = false;
				if(event.keyCode==38) ste.top = false;
				if(event.keyCode==39) ste.right = false;
				if(event.keyCode==40) ste.down = false;
			};
			
		</script>
	</body>
</html>
